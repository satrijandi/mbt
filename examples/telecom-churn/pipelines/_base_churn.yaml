# Base pipeline for churn prediction
# Other pipelines can inherit from this via: base_pipeline: _base_churn

schema_version: 1

project:
  problem_type: binary_classification
  owner: data_science_team
  tags: [churn, telecom]

training:
  data_source:
    label_table: customers

  schema: !include ../includes/telecom_schema.yaml

  evaluation:
    primary_metric: roc_auc
    additional_metrics: [accuracy, f1, precision, recall]
    generate_plots: true
