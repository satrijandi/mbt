services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    volumes:
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master -ip.bind=0.0.0.0"
    ports:
      - "9333:9333"

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: "volume -mserver=seaweedfs-master:9333 -ip.bind=0.0.0.0 -port=8080"
    depends_on:
      - seaweedfs-master

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: "filer -master=seaweedfs-master:9333 -ip.bind=0.0.0.0 -s3"
    ports:
      - "8333:8333"
      - "8888:8888"
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume

  mlflow:
    build: ./infra/mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow_user:mlflow_password@postgres:5432/mlflow_db
      --default-artifact-root s3://mbt-mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      MLFLOW_S3_ENDPOINT_URL: http://seaweedfs-filer:8333
    depends_on:
      postgres:
        condition: service_healthy
      seaweedfs-filer:
        condition: service_started

  # MBT runner image - built but never run via compose.
  # DockerOperator creates ephemeral containers from this image.
  mbt-runner:
    build:
      context: ..
      dockerfile: integration-test/infra/mbt-runner/Dockerfile
    profiles:
      - build-only

  airflow-init:
    build: ./infra/airflow
    command: version
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow_user:airflow_password@postgres:5432/airflow_db
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _AIRFLOW_DB_MIGRATE: "true"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-api-server:
    build: ./infra/airflow
    command: api-server
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow_user:airflow_password@postgres:5432/airflow_db
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: "admin:admin"
    volumes:
      - ./generated_dags:/opt/airflow/dags
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    build: ./infra/airflow
    command: dag-processor
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow_user:airflow_password@postgres:5432/airflow_db
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./generated_dags:/opt/airflow/dags
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    build: ./infra/airflow
    user: root
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow_user:airflow_password@postgres:5432/airflow_db
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: "admin:admin"
    volumes:
      - ./generated_dags:/opt/airflow/dags
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  pg_data:
