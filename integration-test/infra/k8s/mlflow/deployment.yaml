apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mbt
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/part-of: mbt-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
    spec:
      containers:
        - name: mlflow
          image: localhost:30050/mbt/mlflow:3.10.0
          ports:
            - containerPort: 5000
              name: http
          command:
            - mlflow
            - server
            - --backend-store-uri
            - postgresql://mlflow_user:mlflow_password@postgres-postgresql.mbt.svc.cluster.local:5432/mlflow_db
            - --default-artifact-root
            - s3://mbt-mlflow-artifacts/
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --allowed-hosts
            - "*"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: secret-key
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://seaweedfs-filer.mbt.svc.cluster.local:8333"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
            limits:
              memory: 2Gi
              cpu: 1000m
